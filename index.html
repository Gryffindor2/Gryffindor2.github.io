<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
  <title>photon</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <script src="./js/ui/menu.js"></script>
  <script src="./js/ui/layout.js"></script>

  <script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        gl_PointSize = 100.0;
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }
  </script>
</head>
<body onload="main()" onresize="resize()">
  <div id = "applicationWindow">
    <div id="menu">
      <div id="logo">
        logo
      </div>
      <div class="menuItem unselectable" id="fileMenu">
        文件
      </div>
      <div class="subMenu unselectable" id="fileSubMenu">
        <div class="subMenuItem" id="openSubMenu">
          打开
        </div>
        <div class="subMenuItem">
          保存
        </div>
        <div class="subMenuItem">
          导出
        </div>
        <div class="subMenuItem">
          关闭
        </div>
      </div>
      <div class="menuItem unselectable" id="editMenu">
        编辑
      </div>
      <div class="subMenu unselectable" id="editSubMenu">
        <div class="subMenuItem">
          复制
        </div>
        <div class="subMenuItem">
          粘贴
        </div>
      </div>
      <div class="menuItem unselectable" id="viewMenu">
        视图
      </div>
      <div class="subMenu unselectable" id="viewSubMenu">
        <div class="subMenuItem">
          重置
        </div>
      </div>
      <div class="menuItem unselectable" id="filterMenu">
        滤镜
      </div>
      <div class="subMenu unselectable" id="filterSubMenu">
        <div class="subMenuItem">
          ...
        </div>
      </div>
      <div class="menuItem unselectable" id="helpMenu">
        帮助
      </div>
      <div class="subMenu unselectable" id="helpSubMenu">
        <div class="subMenuItem">
          帮助文档
        </div>
      </div>
    </div>
    <div id="workbench">
      <div id="left">
        <div id="canvasContainer">
          <canvas id="glcanvas">
            你的浏览器似乎不支持或者禁用了 HTML5 canvas 元素。
          </canvas>
        </div>
        <div id="toolbar">

          <div id="toolbarMoveHandle">
          </div>
          <div id="toolSelectionPanel">
      
          </div>
          <div id="toolSettings">
      
          </div>
        </div>


      </div>
      <div id="resizableContainer">
        <div id="horizontalSperator"></div>
        <div id="rightSidebar">
          <div id="attributePanel" class="panel">
      
          </div>
          <div id="seperator">
            <div class="dragBar"></div>
            <div class="dragBar"></div>
          </div>
          <div id="layerPanel" class="panel">
        
          </div>
        </div>
    </div>


    </div>
    <div id="footer">
      23MB
    </div>
  </div>

</body>
</html>
